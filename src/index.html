<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <title>Save the Ocean</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="section" id="header">
      <include src="./partials/header.html"></include>
    </header>
    <main>
      <!-- Section -->
      <section class="section" id="gallery">
        <include src="./partials/section.html"></include>
        <!-- Gallery -->
        <div class="gallery-wrapper">
          <include src="./partials/gallery.html"></include>
        </div>
      </section>
      <!-- Scientists -->
      <section class="section" id="scientists">
        <div class="container">
          <div class="section-header">
            <h3 class="section-suptitle">The Ocean</h3>
            <h2 class="section-title">Quotes of famous people</h2>
          </div>
        </div>
        <!-- Slider -->
        <div class="container">
          <include src="./partials/slider.html"></include>
        </div>
      </section>

      <!-- Organizations -->
      <section class="section organization" id="organization">
        <!-- <include src="./partials/organizations.html"></include> -->
        <div class="organization-wrapper">
          <div class="container">
            <ul class="organization__list">
              <li class="organization__item">
                <a
                  class="organization__link"
                  href="https://oceanconservancy.org/"
                  aria-label="іконка"
                >
                  <svg class="organization__icon" width="106" height="60">
                    <use href="./images/icons.svg#icon-conservansy"></use>
                  </svg>
                </a>
              </li>
              <li class="organization__item">
                <a
                  class="organization__link"
                  href="https://sdgs.un.org/partnerships/global-ocean-refuge-system"
                  aria-label="іконка"
                >
                  <svg class="organization__icon" width="106" height="60">
                    <use href="./images/icons.svg#icon-globaloceanrefuge"></use>
                  </svg>
                </a>
              </li>
              <li class="organization__item">
                <a
                  class="organization__link"
                  href="https://oceana.org/"
                  aria-label="іконка"
                >
                  <svg class="organization__icon" width="106" height="60">
                    <use href="./images/icons.svg#icon-oceana"></use>
                  </svg>
                </a>
              </li>
              <li class="organization__item">
                <a
                  class="organization__link"
                  href="https://www.surfrider.org/"
                  aria-label="іконка"
                >
                  <svg class="organization__icon" width="106" height="60">
                    <use href="./images/icons.svg#icon-surfrider"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Video -->
      <section class="section video-play" id="video">
        <include src="./partials/videobg.html"></include>
      </section>
    </main>

    <!-- <include src="./partials/example.html"></include> -->

    <script src="./index.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./slider.js"></script>
  </body>
</html>
