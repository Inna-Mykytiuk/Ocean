<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Save the Ocean</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <!-- Header -->
    <section class="section">
      <include src="./partials/header.html"></include>
    </section>
    <main class="index">
      <!-- Section -->
      <section class="section gallery-m" id="gallery">
        <include src="./partials/section.html"></include>
        <!-- Gallery -->
        <div class="gallery-wrapper">
          <include src="./partials/gallery.html"></include>
        </div>
      </section>
      <!-- Scientists -->
      <section class="section" id="scientists">
        <div class="container">
          <div class="section-header slider">
            <h3
              class="section-suptitle wow animate__animated animate__backInDown"
            >
              The Ocean
            </h3>
            <h2
              class="section-title wow animate__animated animate__backInRight"
            >
              Quotes of famous people
            </h2>
          </div>
        </div>
        <!-- Slider -->
        <div class="container">
          <include src="./partials/slider.html"></include>
        </div>
      </section>

      <!-- Organizations -->
      <section class="section organization" id="organization">
        <include src="./partials/organizations.html"></include>
      </section>

      <!-- Video -->
      <section class="section video-play" id="video">
        <include src="./partials/videobg.html"></include>
      </section>
      <section class="section waves">
        <svg viewBox="0 0 2 1" preserveAspectRatio="none" class="waves-svg">
          <defs>
            <path
              id="w"
              d="
                m0 1v-.5 
                q.5.5 1 0
                t1 0 1 0 1 0
                v.5z"
            />
          </defs>
          <g>
            <use href="#w" y=".0" fill="#315e6e" class="waves-use" />
            <use href="#w" y=".1" fill="#3e798e" class="waves-use" />
            <use href="#w" y=".2" fill="#458da6" class="waves-use" />
          </g>
        </svg>
      </section>
    </main>

    <footer class="footer-section" id="contacts">
      <include src="./partials/footer.html"></include>
    </footer>

    <!-- <include src="./partials/example.html"></include> -->

    <!-- Scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./index.js" type="module"></script>
    <script src="./img.js" type="module"></script>
    <script src="./scroll.js" type="module"></script>
    <script src="./slider.js"></script>
    <script src="./slider.js" type="module"></script>
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
